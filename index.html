<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; padding-top: 30px;">BMI Calculator</h1>
    <div class="container">
        
        <div class=" forminput">
            <label class="form-label mt-3 mb-3" for="height">Height</label>
            <input class="form-control mb-3" type="number" name="height" id="height" placeholder="Height in CM" required>
            <label class="form-label mt-3 mb-3" for="weight">Weight</label>
            <input class="form-control mb-3" type="number" name="weight" id="weight" placeholder="Weight in KG" required>
            <button id="calcbtn"class="mt-3 btn btn-primary " type="submit" onclick="calcBMI()" >Calculalte BMI</button>
            <p class="result mt-3">Result: <span id="bmiresult"></span> <span id="result"></span> </p>
            <a id="readmore" href="https://en.wikipedia.org/wiki/Body_mass_index" target="_blank">Read More...</a>
        </div>
        <div class="bmiimg">
            <img src="bmi.jpg" alt="bmi" height="300px">
        </div>
    
    </div>
   <script>
        document.getElementById("readmore").style.display="none";
        
    function calcBMI(){

        let height=document.getElementById("height").value;
        let newheight;
        
        if(height!=null){
        newheight = height/100;

        }
    let weight=document.getElementById("weight").value;
    let bmi;
    let bmiresult = document.getElementById("bmiresult")
    
    if(newheight&&weight){
        bmi = parseFloat( weight/(newheight*newheight)).toFixed(2);
        document.getElementById("result").innerText="BMI: "+bmi.toString();
        console.log(newheight,weight,bmi)
        document.getElementById("height").value="";
        document.getElementById("weight").value="";
        document.getElementById("readmore").style.display="block";
        

    }
    else{
        alert("Enter Height and Weight to Calculate BMI")
    }
    if(bmi<18.5){
        bmiresult.innerText="Under Weight"
        bmiresult.style.color="#58BCE7"
    }
    else if(bmi>=18.5&&bmi<=24.9){
        bmiresult.innerText="Normal"
        bmiresult.style.color="#9EB33A"

    }
    else if(bmi>=25&&bmi<=29.9){
        bmiresult.innerText="Over Weight"
        bmiresult.style.color="#f68121"

    }
    else if(bmi>=30&&bmi<=34.9){
        bmiresult.innerText="Obese"
        bmiresult.style.color="#E74536"

    }
    else if(bmi>=35){
        bmiresult.innerText="Extremly Obese"
        bmiresult.style.color="#BA3C8B"

    }
    }
   </script>
</body>
</html>
